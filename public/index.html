<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APK Signer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #141e30;
  background: linear-gradient(135deg, #141e30, #243b55);
}

.container {
  background: #1f2a44;
  border-radius: 15px;
  width: 400px;
  max-width: 90%;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
  color: #fff;
}

h2 {
  margin-bottom: 15px;
}

input[type="file"] {
  display: none;
}

.label-file {
  display: inline-block;
  padding: 12px 20px;
  border-radius: 8px;
  background: #3c8dbc;
  cursor: pointer;
  margin-bottom: 20px;
  transition: background 0.3s;
}

.label-file:hover {
  background: #367fa9;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: #3c8dbc;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #367fa9;
}

#status {
  margin-top: 15px;
  font-size: 14px;
  min-height: 20px;
  color: #fff;
  background: #2e3a59;
  border-radius: 12px;
  padding: 10px 15px;
  display: inline-block;
  animation: fadein 0.3s ease-in-out;
}

@keyframes fadein {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<div class="container">
  <h2>APK Signer</h2>
  
  <label class="label-file" for="apk">Choose APK</label>
  <input type="file" id="apk" accept=".apk" />
  
  <button id="signBtn">Sign APK</button>
  
  <div id="status">Select an APK to get started...</div>
</div>

<script>
const apkInput = document.getElementById("apk");
const signBtn = document.getElementById("signBtn");
const status = document.getElementById("status");

let selectedFile = null;

apkInput.addEventListener("change", () => {
  if (apkInput.files[0]) {
    selectedFile = apkInput.files[0];
    status.innerText = `üìÇ Selected: ${selectedFile.name}`;
  }
});

signBtn.addEventListener("click", async () => {
  if (!selectedFile) {
    status.innerText = "‚ö†Ô∏è Please select an APK first";
    return;
  }

  status.innerText = "‚è≥ Signing your APK...";

  const formData = new FormData();
  formData.append("apk", selectedFile);

  try {
    const response = await fetch("/upload", { method: "POST", body: formData });

    if (!response.ok) {
      const text = await response.text();
      status.innerText = `‚ùå Error: ${text}`;
      return;
    }

    const blob = await response.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "signed.apk";
    a.click();

    status.innerText = "‚úÖ APK signed successfully!";
  } catch (err) {
    console.error(err);
    status.innerText = "‚ùå Network error. Check your connection.";
  }
});
</script>

</body>
</html>
