<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APK Signer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #141e30;
  background: linear-gradient(135deg, #141e30, #243b55);
}
.container {
  background: #1f2a44;
  border-radius: 15px;
  width: 450px;
  max-width: 95%;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
  color: #fff;
}
h2 {
  margin-bottom: 15px;
}
input[type="file"] {
  display: none;
}
.label-file {
  display: inline-block;
  padding: 12px 20px;
  border-radius: 8px;
  background: #3c8dbc;
  cursor: pointer;
  margin-bottom: 20px;
  transition: background 0.3s;
}
.label-file:hover { background: #367fa9; }
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: #3c8dbc;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #367fa9; }
#logBox {
  margin-top: 20px;
  text-align: left;
  width: 100%;
  max-height: 200px;
  overflow-y: auto;
  background: #0f1a2b;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  line-height: 1.4;
  color: #e0e0e0;
  border: 1px solid #2c3a50;
}
.log-entry {
  margin-bottom: 6px;
}
</style>
</head>
<body>

<div class="container">
  <h2>APK Signer</h2>
  <label class="label-file" for="apk">Choose APK</label>
  <input type="file" id="apk" accept=".apk" />
  <button id="signBtn">Sign APK</button>
  <div id="logBox"></div>
</div>

<script>
const apkInput = document.getElementById("apk");
const signBtn = document.getElementById("signBtn");
const logBox = document.getElementById("logBox");

let selectedFile = null;

function log(msg) {
  const entry = document.createElement("div");
  entry.className = "log-entry";
  entry.innerText = msg;
  logBox.appendChild(entry);
  logBox.scrollTop = logBox.scrollHeight;
}

apkInput.addEventListener("change", () => {
  if (apkInput.files[0]) {
    selectedFile = apkInput.files[0];
    log(`üìÇ Selected file: ${selectedFile.name}`);
  }
});

signBtn.addEventListener("click", async () => {
  if (!selectedFile) {
    log("‚ö†Ô∏è Please select an APK first");
    return;
  }
  log("‚è≥ Starting upload...");

  const formData = new FormData();
  formData.append("apk", selectedFile);

  try {
    log("üì§ Uploading APK to server...");
    const response = await fetch("/upload", {
      method: "POST",
      body: formData
    });

    if (!response.ok) {
      let errorText;
      try {
        errorText = await response.text();
      } catch {
        errorText = response.statusText;
      }
      log(`‚ùå Server error: ${errorText}`);
      return;
    }

    log("‚¨áÔ∏è Server responded. Downloading signed APK...");
    const blob = await response.blob();

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "signed.apk";
    a.click();
    log("‚úÖ APK signed and downloaded successfully!");

  } catch (err) {
    log(`‚ùå Network or server error: ${err.message}`);
  }
});
</script>

</body>
</html>
