<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APK Signer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #141e30;
  background: linear-gradient(135deg, #141e30, #243b55);
}
.container {
  background: #1f2a44;
  border-radius: 15px;
  width: 450px;
  max-width: 95%;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
  color: #fff;
}
input[type="file"] {
  /* Visually hidden but still accessible */
  position: absolute;
  width: 1px; height: 1px;
  opacity: 0;
  pointer-events: none;
}
.label-file {
  display: inline-block;
  padding: 12px 20px;
  border-radius: 8px;
  background: #3c8dbc;
  cursor: pointer;
  margin-bottom: 20px;
  transition: background 0.3s;
}
.label-file:hover { background: #367fa9; }
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: #3c8dbc;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #367fa9; }
#logBox {
  margin-top: 20px;
  text-align: left;
  width: 100%;
  max-height: 200px;
  overflow-y: auto;
  background: #0f1a2b;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  line-height: 1.4;
  color: #e0e0e0;
  border: 1px solid #2c3a50;
}
</style>
</head>

<body>

<div class="container">
  <h2>APK Signer</h2>

  <!-- label triggers input via for/id linking -->
  <label class="label-file" for="apk">üìÅ Choose APK</label>
  <input type="file" id="apk" accept=".apk" />

  <button id="signBtn">Sign APK</button>

  <pre id="logBox"></pre>
</div>

<script>
const apkInput = document.getElementById("apk");
const signBtn = document.getElementById("signBtn");
const logBox = document.getElementById("logBox");

let selectedFile = null;

function log(msg) {
  const line = document.createElement("div");
  line.textContent = msg;
  logBox.appendChild(line);
  logBox.scrollTop = logBox.scrollHeight;
}

apkInput.addEventListener("change", () => {
  if (apkInput.files.length > 0) {
    selectedFile = apkInput.files[0];
    log(`üìÇ Selected File: ${selectedFile.name}`);
  } else {
    selectedFile = null;
    log("‚ö†Ô∏è No file selected");
  }
});

signBtn.addEventListener("click", async () => {
  if (!selectedFile) {
    log("‚ö†Ô∏è Please select an APK first");
    return;
  }

  log("‚è≥ Uploading APK to server...");

  const formData = new FormData();
  formData.append("apk", selectedFile);

  try {
    const response = await fetch("/upload", {
      method: "POST",
      body: formData
    });

    if (!response.ok) {
      const text = await response.text();
      log(`‚ùå Server error: ${text}`);
      return;
    }

    const data = await response.json();
    log(`üÜî Job ID: ${data.jobId}`);
    log(`üì¶ Original Package: ${data.originalPkg || "unknown"}`);

    // poll status
    const interval = setInterval(async () => {
      const statusRes = await fetch(`/status/${data.jobId}`);
      const job = await statusRes.json();
      log(`üîé Status: ${job.status}`);

      if (job.status === "done") {
        log(`‚úÖ Signed Package: ${job.signedPackage}`);
        clearInterval(interval);
        log("‚¨áÔ∏è Downloading signed APK...");
        const a = document.createElement("a");
        a.href = job.downloadUrl;
        a.download = "signed.apk";
        a.click();
      } else if (job.status === "error") {
        log(`‚ùå Signing error: ${job.error}`);
        clearInterval(interval);
      }
    }, 1500);

  } catch (err) {
    log(`‚ùå Network error: ${err.message}`);
  }
});
</script>

</body>
</html>
